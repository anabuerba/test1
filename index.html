<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodorrio C&S</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #d48a9b;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
            font-weight: 300;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        
        .countdown-box {
            width: 120px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1),
                        -5px -5px 15px rgba(255, 255, 255, 0.5);
            padding: 15px 10px;
            position: relative;
        }
        
        .number {
            font-size: 2.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .label {
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }
        
        .date {
            margin-top: 30px;
            padding: 15px;
            border-top: 1px solid #eee;
            font-size: 1.2rem;
        }
        
        .heart-icon {
            color: #d48a9b;
            font-size: 1.5rem;
            margin: 0 10px;
        }
        
        .location {
            margin-top: 15px;
            font-size: 1rem;
            color: #777;
        }
        
        /* Para pantallas pequeñas */
        @media (max-width: 600px) {
            .countdown-container {
                gap: 10px;
            }
            
            .countdown-box {
                width: 70px;
                padding: 10px 5px;
            }
            
            .number {
                font-size: 1.8rem;
            }
            
            .label {
                font-size: 0.7rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bodorrio C&S</h1>
        <p class="subtitle">Contando hasta el gran día...</p>
        
        <div class="countdown-container" id="countdown">
            <div class="countdown-box">
                <div class="number" id="days">--</div>
                <div class="label">Días</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="hours">--</div>
                <div class="label">Horas</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="minutes">--</div>
                <div class="label">Minutos</div>
            </div>
            <div class="countdown-box">
                <div class="number" id="seconds">--</div>
                <div class="label">Segundos</div>
            </div>
        </div>
        
        <div class="date">
            <span class="heart-icon">♥</span>
            17 de Mayo, 2025 - 13:00
            <span class="heart-icon">♥</span>
        </div>
        <div class="location">Ciudad de México</div>
    </div>

    <script>
        // Fecha objetivo: 17 de Mayo de 2025 a las 13:00 (CDMX)
        const weddingDate = new Date("May 17, 2025 13:00:00 GMT-0600").getTime();
        
        // Actualizar el contador cada segundo
        const countdown = setInterval(function() {
            // Obtener la fecha y hora actuales
            const now = new Date().getTime();
            
            // Encontrar la diferencia entre ahora y la fecha objetivo
            const distance = weddingDate - now;
            
            // Cálculos de tiempo para días, horas, minutos y segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Mostrar el resultado
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            // Si la cuenta regresiva ha terminado, mostrar un mensaje
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "<h2>¡El gran día ha llegado!</h2>";
            }
        }, 1000);
    </script>
</body>
</html>
